<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<title>Context2D Paths Test</title>

</head>

<body style='background-color: silver; margin: 0;'>

	<script src="../../src/jspdf.js"></script>
	<script type="text/javascript" src="../../src/modules/standard_fonts_metrics.js"></script>
	<script type="text/javascript" src="../../src/modules/split_text_to_size.js"></script>
	<script type="text/javascript" src="../../src/modules/context2d.js"></script>
	<script type="text/javascript" src="../../src/modules/canvas.js"></script>
	<script type="text/javascript" src="../../src/modules/addimage.js"></script>
	<script type="text/javascript" src="../../src/libs/rgbcolor.js"></script>
	<script type="text/javascript" src="../../src/libs/canvg_context2d/libs/StackBlur.js"></script>
	<script type="text/javascript" src="../../src/libs/css_colors.js"></script>
	<script src="../../examples/js/test_harness.js"></script>

	<script>
		var pdf = new jsPDF('p', 'pt', 'letter');
		var context = pdf.context2d;

		context.beginPath();
		context.arc(150, 150, 50, 0, Math.PI, false);
		context.lineTo(300, 300);
		context.moveTo(300, 150);
		context.rect(5, 5, 150, 150);
		context.arc(150, 150, 50, 0, Math.PI, false);
		context.stroke();

		context.fillStyle = 'red';
		context.fillRect(545, 205, 50, 40);

		pdf_test_harness_init(pdf);

	</script>

	</head>

</body>

</html>
